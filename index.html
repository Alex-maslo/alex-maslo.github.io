    <section class="carousel">

        <div class="carousel-slide">
          <img

        <div class="carousel-slide">

          />
        </div>
        <div class="carousel-slide">

            src="https://images.unsplash.com/photo-1723877896976-8eb1cc6f07b1?q=80&w=2075&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Photo 3"
          />
        </div>
        <!-- Add more slides as needed -->
      </div>
      <button class="carousel-prev">&#10094;</button>
      <button class="carousel-next">&#10095;</button>

    <!-- Modal -->
    <div id="swipeModal" class="modal">
      <div class="modal-content">
        <p>Вы совершили свайп вниз!</p>
        <button class="modal-button" id="closeModal">Закрыть</button>
      </div>
    </div>
